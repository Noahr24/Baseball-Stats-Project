<div class="row">   
    <div class="col-md-4 offset-md-4">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <fieldset class="form-padding">
                    {{ form.email.label }}
                    {{ form.email(class = "form-control", placeholder = "Enter Email Address") }}
                </fieldset>
                <fieldset class="form-padding">
                    {{ form.password.label }}
                    {{ form.password(class = "form-control", placeholder = "Enter Password") }}
                </fieldset>
                <fieldset class="form-padding">
                {{ form.submit_button(class = "btn btn-primary") }}
                </fieldset>
            </div>
        </form>
    </div>
</div>
